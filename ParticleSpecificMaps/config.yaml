global_config: &global_config
  engine: TGeant4
  generator: pythia8pp
  events: 5
  o2_sim_log: sim.log                       # the file name to be used to pipe the output of each simulation into
  penalty_below : 10                      # Penalty applied if below desired minimum drop of relative ratio of hits
  hits_log_file: &hits_file hits.dat        # common name of file to pipe hit evaluation into (when using O2's analyzeHits.C macro)
  reference_dir: &reference_dir reference   # the reference directory
  baseline_dir: &baseline_dir baseline      # the baseline directory
  optimisation_dir: &opt_name optimisation  # the optimisation directory and name
  voxels_sampled_file: voxels.txt
  hashmap_file: hashmap.root
  n_voxels_x: 200
  n_voxels_y: 200
  n_voxels_z: 600
  CreateHashMapFromTxtMacroFullPath: /home/answain/alice/AliceO2MacroDev/HashMaps/CreateHashMapFromTxt.C
  CreateRadialHashMapFullPath : /home/answain/alice/AliceO2MacroDev/HashMaps/CreateRadialHashMapXY.C
  analyzeHitsFilePath : /home/answain/alice/AliceO2MacroDev/StepandHit_Analysis/analyzeHitsForOptimisation.C
  Loss_data_save_file : LossCalcData.txt
  txt_of_maps : maps.txt 


  saveNextGen : HashMaps
  
  zdc_skip : False #whether or not to skip the ZDC detector module (True = Skip, False = Don't Skip)
  NoVoxelMap : True #if not using voxel maps.
  csv_filepath_write : cylinder_data.csv #CSV filepath that gets written to that is called by the code injection
  
  csv_filepath_base_data : /home/answain/alice/CircularCrossSections/AddZDC/cylinder_data.csv #filepath to the csv folder with data about the cylinders
  csv_filepath_hyper_fine :  /home/answain/alice/CircularCrossSections/AddZDC/cylinder_data_fine.csv

  O2DETECTORS: # all detectors we have
    - ITS
    - TOF
    - EMC
    - TRD #doesnt work in analyzeHits.C
    - PHS
    - FT0 #doesnt work in analyzeHits.C
    - HMP 
    - MFT
    - FDD
    - FV0
    - MCH
    - MID
    - CPV
    - ZDC # May be removed from most optimisations for speed-up (see zdc_skip variable above) 
    - TPC

stages_user:

  reference:
    python:
      file: reference.py
      entrypoint: reference
    config: *global_config
    cwd: *reference_dir

  baseline:
    python:
      file: reference.py
      entrypoint: baseline
    config: *global_config
    cwd: *baseline_dir
    deps:
      - reference 

  baseline_hits:
    python:
      file: reference.py
      entrypoint: baseline_hits
    config: *global_config
    cwd: *baseline_dir
    deps:
      - baseline

  next_gen:
    python:
      file: genetic.py
      entrypoint: next_gen
    config :
      <<: *global_config
      DBFilepath : genetic.db
      KeepPercent : 0.1
      mutation_rate_percentage : 0.0001
      saveBredMaps : Children
      population : 100 #need to link this to the number of trials in the genetic optimisation
      fill_percent : 0.01 

  hyper_fine_splitting:
    python:
      file: reference.py
      entrypoint: hyper_fine_splitting
    config :
      <<: *global_config
      number_of_cylinders : 100
   
  add_zdc_cylinders:
    python:
      file: reference.py
      entrypoint: add_zdc_cylinders
    config :
      <<: *global_config
      number_of_cylinders : 100

    
  
stages_optimisation:
  optimisation:
    file: inner_barrel.py
    objective: objective
    jobs: 2     # desired number of jobs
    trials: 10  # desired number of trials
    study:      # where the study is stored (only give a name and leave out "storage" key if you do not have MySQL working, it will anyway fall back to the serial run if it cannot communicate with MySQL)
      name: *opt_name
      storage: #sqlite:///opt.db
    config: 
      << : *global_config
      rel_hits_cutoff: 0.95    # desired minimum drop of relative ratio of hits  
    deps:
      - baseline_hits


  #For finding the optimal cylinders for ZDC/Muon detectors 
  cylinder_xy:
    file: cylinder_xy.py
    objective: cylinder_xy
    jobs: 1    # desired number of jobs
    trials: 100  # desired number of trials
    study:      # where the study is stored (only give a name and leave out "storage" key if you do not have MySQL working, it will anyway fall back to the serial run if it cannot communicate with MySQL)
      name: *opt_name
      #storage: sqlite:///opt.db
    config:
      << : *global_config
      
      rel_hits_cutoff: 0.99   # desired minimum drop of relative ratio of hits   
      Rmax : 1000 #Maximum radius allowed to be chosen (chooses between 0 and Rmax)
      Zmin : -3000  # the zmin zmax basicailly tell the optimiser where to look to optimise
      Zmax : -500 #
      particle_map : [All_but,13,-13] #LIST! which particles to be included in the map
    deps:
      - baseline_hits

  #Takes a set of cylinders from a CSV file and tries to optimise further
  fine_tuning_cylinders:
    file: fine_tuning.py
    objective: fine_tuning_cylinders
    jobs: 1    # desired number of jobs
    trials: 100  # desired number of trials
    study:      # where the study is stored (only give a name and leave out "storage" key if you do not have MySQL working, it will anyway fall back to the serial run if it cannot communicate with MySQL)
      name: *opt_name
      #storage: sqlite:///opt.db
    config:
      << : *global_config

      rel_hits_cutoff: 0.99   # desired minimum drop of relative ratio of hits   
      csv_filepath : /home/answain/alice/CircularCrossSections/ParticleSpecificMapsTest/cylinder_data.csv #filepath to the csv folder with data about the cylinders
      ZaxisLeeway_percent: 5
      RadialLeeWay_percent: 5

      AddMapsMacroFilePath : /home/answain/alice/AliceO2MacroDev/HashMaps/AddHashMaps.C 
    deps:
      - baseline_hits

  fine_tuning_code_injection:
    file: injected_root_macro_fine_tuning.py
    objective: fine_tuning_cylinders
    jobs: 1     # desired number of jobs
    trials: 1000  # desired number of trials
    study:      # where the study is stored (only give a name and leave out "storage" key if you do not have MySQL working, it will anyway fall back to the serial run if it cannot communicate with MySQL)
      name: *opt_name
      #storage: sqlite:///opt.db
    config:
      << : *global_config

      rel_hits_cutoff: 0.99   # desired minimum drop of relative ratio of hits   
      csv_filepath_geo : /home/answain/alice/CircularCrossSections/TestingNoVoxelMap/cylinder_data.csv #filepath to the csv folder with data about the cylinders
      ZaxisLeeway_percent: 25
      RadialLeeWay_percent: 50


  hyper_fine:
    file: fine_tuning_fixed_Z.py
    objective: fine_tuning_cylinders_fine
    jobs: 2     # desired number of jobs
    trials: 200  # desired number of trials
    study:      # where the study is stored (only give a name and leave out "storage" key if you do not have MySQL working, it will anyway fall back to the serial run if it cannot communicate with MySQL)
      name: *opt_name
      #storage: sqlite:///opt.db
    config:
      << : *global_config
      rel_hits_cutoff: 0.99   # desired minimum drop of relative ratio of hits   
      RadialLeeWay_percent: 20

  hyper_fine_ZDC:
    file: AddZDC.py
    objective: fine_tuning_cylinders_ZDC_only
    jobs: 2     # desired number of jobs
    trials: 200  # desired number of trials
    study:      # where the study is stored (only give a name and leave out "storage" key if you do not have MySQL working, it will anyway fall back to the serial run if it cannot communicate with MySQL)
      name: *opt_name
      #storage: sqlite:///opt.db
    config:
      << : *global_config
      rel_hits_cutoff: 0.99   # desired minimum drop of relative ratio of hits   
      RadialLeeWay_percent: 20
      Zextent : [-13000,13000]
      R_added : 60
      
    deps:
      - baseline_hits
      - add_zdc_cylinders
